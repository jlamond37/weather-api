<body class="flex-column min-100-vh">

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <!-- <label class="form-label" for="username">Username</label> -->
          <input name="username" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase"></h3>
        <div id="language-buttons" class="card-body">
          <!-- TODO: How are the `data-language` attributes being used? -->

          <button  class="btn">New York</button>
          <button  class="btn">New York</button>
          <button  class="btn">New York</button>
        
       
        
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle"> <span id="city-search-term"></span></h2>
      
      <!-- TODO: Why is this `<div>` empty? What goes in here? -->

        <p> Temperature: <span class="current" id="temperature"></span></p>
        <p>Humidity:<span class="current" id="humidity"></span></p> 
        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
      </div>
    </div>


    <div class="col-12 col-md-8">
      <h2 class="subtitle">5-day Forecast <span id="repo-search-term"></span></h2>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
        <p id="fDate0"></p>
        <p id="fImg0"></p>
